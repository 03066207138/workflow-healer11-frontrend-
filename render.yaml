services:
  - type: web
    name: workflow-healer-frontend
    env: static
    plan: free

    # âš™ï¸ React Build
    buildCommand: npm install && npm run build

    # ğŸ“ The directory where React outputs production files
    publishPath: build

    # ğŸš€ The root directory of your React app (where package.json lives)
    rootDir: .

    # ğŸŒ Connect to your backend API
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://workflow-healer11-2.onrender.com

    # âš¡ Fix for React Router (404 on refresh)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
