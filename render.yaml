services:
  - type: web
    name: workflow-healer-frontend
    env: static
    plan: free

    # ğŸ—ï¸ Build commands
    buildCommand: npm install && npm run build

    # ğŸ“ Where the build output goes
    publishPath: build

    # ğŸ—‚ï¸ Root directory of your React app
    rootDir: healer-dashboard

    # ğŸŒ Backend URL (environment variable)
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://workflow-healer11-2.onrender.com

    # âš¡ React Router support (avoid 404 on refresh)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
