# React entry: healer-dashboard/src/App.js
# Backend: https://workflow-healer11-2.onrender.com
# ==============================================================

services:
  - type: web
    name: workflow-healer-frontend
    env: static
    plan: free

    # Root directory of your React project
    rootDir: healer-dashboard

    # Build commands for React
    buildCommand: npm install && npm run build

    # Directory to publish (React build output)
    publishPath: build

    # Environment variable for your backend
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://workflow-healer11-2.onrender.com

    # Route handling for React Router (no 404 on refresh)
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
